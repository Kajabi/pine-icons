name: 'Release Icons'

on:
  workflow_call:
    inputs:
      preid:
        description: 'The prerelease id used when doing a prerelease. e.g prerelease, premajor, preminor, etc.'
        type: string
        default: ''

      ref:
        description: 'This could be the SHA generated from update-icon-version in Icon Export job or the Branch name.'
        type: string
        default: ''

      tag:
        description: 'The tag to publish on NPM.'
        required: true
        type: string

      version:
        description: 'The type of version to release.'
        required: true
        type: string

    secrets:
      NPM_TOKEN:
        required: true

jobs:
  release-icons:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Configure user
        run: |
          git config user.name "Kajabi Automation Bot"
          git config user.email "dev+github-bot@kajabi.com"

      - name: Publish Icons
        uses: ./.github/workflows/actions/publish-npm
        with:
          preid: ${{ inputs.preid }}
          project: 'ideal-octo-sniffle'
          tag: ${{ inputs.tag }}
          token: ${{ secrets.NPM_TOKEN }}
          version: ${{ inputs.version }}
          working-directory: './'

      - name: Commmit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: update package lock files for version bump"
          git push --follow-tags
        shell: bash
